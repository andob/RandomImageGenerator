apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'stedi'
    groupId = 'com.stedi.randomimagegenerator'
    artifactId = 'rig'
    publishVersion = '1.1.0'
    repoName = 'RandomImageGenerator'
    uploadName = 'RandomImageGenerator'
    desc = 'Random image generator for Android'
    website = 'https://github.com/stedi-akk/RandomImageGenerator'
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.0'
    }
}

dependencies {
    implementation "com.android.support:support-annotations:27.0.2"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:2.12.0"

    androidTestImplementation 'com.android.support:support-annotations:27.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'org.mockito:mockito-core:2.12.0'
    androidTestImplementation 'com.linkedin.dexmaker:dexmaker-mockito:2.12.1'
}
