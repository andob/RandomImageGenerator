apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace "com.stedi.randomimagegenerator"
    compileSdk 33
    defaultConfig {
        targetSdk 33
        minSdk 21
    }

    publishing {
        singleVariant("release") {}
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:5.3.1"

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'org.mockito:mockito-core:5.3.1'
}

project.afterEvaluate {
    publishing {
        publications {
            repositories.maven {
                url 'https://maven.andob.info/repository/open_source/'
                credentials {
                    username "$System.env.MAVEN_PUBLISH_USERNAME"
                    password "$System.env.MAVEN_PUBLISH_PASSWORD"
                }
            }

            release(MavenPublication) {
                from components.release
                groupId 'ro.andob.randomimage'
                artifactId 'generator'
                version '1.0.0'
            }
        }
    }
}
